@defer {
  <p-carousel
    [value]="products"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
      @switch (product.style) {
        @case (2) {
          <section class="py-5 d-flex align-items-center min-vh-100 position-relative">
            <div class="container">
              <div class="col-md-4 d-none d-md-block h-100 position-absolute top-0 end-0 bg-primary" style="z-index:-2;">
              </div>
              <div class="col-12  col-md-8 h-100 position-absolute top-0  start-0 bg-light p-0" style="z-index:-2;">
                <div class="img-fluid h-full w-full animate__animated animate__bounce bg-center bg-no-repeat bg-cover"
                     style="background-image: url({{product.image}})"></div>
              </div>
              <div class="row flex-row-reverse text-end" >
                <div class="col-xl-5 col-lg-8">
                  <div class="bg-white-glass p-5 ">
                    <h1 class="display-3 text-primary fw-bold" [innerHTML]="product.title"></h1>
                    <p class="lead my-4" [innerHTML]="product.subtitle"></p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        }
        @default {
          <section class="py-5 d-flex align-items-center min-vh-100 position-relative">
            <div class="container">
              <div class="col-md-4 d-none d-md-block h-100 position-absolute top-0 start-0 bg-primary" style="z-index:-2;">
              </div>
              <div class="col-12 col-md-8 h-100 position-absolute top-0 end-0 bg-light p-0" style="z-index:-2;">
                <div class="img-fluid h-full w-full bg-center bg-no-repeat bg-cover" style="background-image: url({{product.image}})"></div>
              </div>
              <div class="row">
                <div class="col-xl-5 col-lg-8">
                  <div class="bg-white-glass p-5 ">
                    <h1 class="display-3 text-primary fw-bold"><span [innerHTML]="product.title"></span></h1>
                    <p class="lead my-4">{{product.subtitle}}</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        }
      }
    </ng-template>
  </p-carousel>
} @placeholder(minimum 200ms) {
  <div class="min-vh-100 bg-primary">
    <div class="container py-8 d-flex align-items-center justify-content-center h-100">
      <p-progressSpinner [styleClass]=""></p-progressSpinner>
    </div>
  </div>
}
